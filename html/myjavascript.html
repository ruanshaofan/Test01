<!--创建新的HTML元素——（节点）-appendchild()  将新元素添加带尾部-->
<div id="first">
    <p id="p1">你是我的眼</p>
    <p id="p2">带我领略世间的变换</p>
</div>
<script>
    var para = document.createElement("div");//创建一个新的div元素。
    var node = document.createTextNode("你是我的眼");//向新的div元素中添加文本节点（文本内容）
    para.appendChild(node);//将文本节点（文本内容）添加到新div元素中

    var element = document.getElementById("first");//在已经存在的first元素中添加新建的div元素，
    element.appendChild(para);//添加到已存在的元素中的尾部
</script>

    function bubbleSort(arr) {
        var i = arr.length;
        while (i > 0) {
            var pos = 0
            for (var j = 0; j < i; j++) {
                if (arr[j] > arr[j + 1]) {
                    pos = j
                    var temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
            i = pos
        }
        return arr
